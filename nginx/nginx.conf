limit_req_zone $binary_remote_addr zone=spin_limit:10m rate=5r/s;

server {
    listen 80;
    server_name fortune.demidov.info;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://telegram.org; style-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self' data:; frame-ancestors 'self' https://web.telegram.org" always;

    # Отключаем кэш для HTML (Telegram WebView агрессивно кэширует)
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # Админка
    location = /admin {
        try_files /admin.html =404;
    }

    # Статика фронтенда
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Rate limiting на /api/spin
    location = /api/spin {
        limit_req zone=spin_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://bot:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # Проксирование API на FastAPI-бэкенд
    location /api/ {
        proxy_pass http://bot:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # Health check
    location /health {
        proxy_pass http://bot:8000;
    }
}
