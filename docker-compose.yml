services:
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: fortune-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "127.0.0.1:8000:8000"
    depends_on: []

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: fortune-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - bot
